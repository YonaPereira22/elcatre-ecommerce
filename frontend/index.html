<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El Catre S.R.L — Mueblería</title>
  <meta name="description" content="El Catre S.R.L — Mueblería. Catálogo online con filtros y carrito.">
  <link rel="icon" href="img/logo-el-catre.jpg" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="site-header" role="banner">
    <a class="brand" href="index.html" aria-label="Ir al inicio">
      <img src="img/logo-el-catre.jpg" alt="Logo El Catre S.R.L" class="brand-logo" />
      <span class="brand-name">El Catre S.R.L</span>
    </a>

    <nav aria-label="Principal" class="main-nav">
      <ul>
        <li><a href="index.html" aria-current="page">Inicio</a></li>
        <li><a href="carrito.html">Carrito</a></li>
      </ul>
    </nav>
  </header>

  <main role="main">
    <!-- HERO -->
    <section class="hero">
      <div class="hero-media">
        <video
          src="media/el-catre.mp4"
          class="promo-video"
          autoplay
          muted
          loop
          playsinline
          controls
          poster="img/logo-el-catre.jpg"
          aria-label="Video publicitario El Catre S.R.L">
        </video>
      </div>

      <div class="hero-copy">
        <h1>Mueblería</h1>
        <p class="tagline">Calidad y servicio</p>

        <!-- Instagram (URL real) -->
        <a class="btn-ig" href="https://www.instagram.com/elcatre.srl?igsh=MTczNXJxeDJocDBycg==" target="_blank" rel="noopener" aria-label="Abrir Instagram de El Catre S.R.L">
          <!-- Logo Instagram (SVG oficial) -->
          <svg viewBox="0 0 24 24" class="ig-icon" aria-hidden="true">
            <path d="M7.5 2h9A5.5 5.5 0 0 1 22 7.5v9A5.5 5.5 0 0 1 16.5 22h-9A5.5 5.5 0 0 1 2 16.5v-9A5.5 5.5 0 0 1 7.5 2zm0 2C5.57 4 4 5.57 4 7.5v9C4 18.43 5.57 20 7.5 20h9c1.93 0 3.5-1.57 3.5-3.5v-9C20 5.57 18.43 4 16.5 4h-9zm12 1.75a1.25 1.25 0 1 1-2.5 0 1.25 1.25 0 0 1 2.5 0zM12 7a5 5 0 1 1 0 10 5 5 0 0 1 0-10zm0 2a3 3 0 1 0 .001 6.001A3 3 0 0 0 12 9z"/>
          </svg>
          <span>Seguinos en Instagram</span>
        </a>
      </div>
    </section>

    <!-- FILTROS + CATÁLOGO -->
    <section class="filtros" aria-label="Filtros de catálogo">
      <input id="buscador" type="search" placeholder="Buscar producto..." aria-label="Buscar producto" />
      <div class="categorias" role="tablist" aria-label="Categorías" id="tabs-categorias"></div>
    </section>

    <section class="catalogo">
      <h2>Catálogo</h2>
      <div id="contenedor-productos" class="contenedor-productos" aria-live="polite"></div>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="footer-brand">
      <img src="img/logo-el-catre.jpg" alt="Logo El Catre S.R.L" />
      <div>
        <strong>El Catre S.R.L</strong><br>
        Mueblería — Calidad y servicio
      </div>
    </div>
    <div class="footer-links">
      <a class="btn-ig small" href="https://www.instagram.com/elcatre.srl?igsh=MTczNXJxeDJocDBycg==" target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24" class="ig-icon" aria-hidden="true"><path d="M7.5 2h9A5.5 5.5 0 0 1 22 7.5v9A5.5 5.5 0 0 1 16.5 22h-9A5.5 5.5 0 0 1 2 16.5v-9A5.5 5.5 0 0 1 7.5 2zm0 2C5.57 4 4 5.57 4 7.5v9C4 18.43 5.57 20 7.5 20h9c1.93 0 3.5-1.57 3.5-3.5v-9C20 5.57 18.43 4 16.5 4h-9zm12 1.75a1.25 1.25 0 1 1-2.5 0 1.25 1.25 0 0 1 2.5 0zM12 7a5 5 0 1 1 0 10 5 5 0 0 1 0-10zm0 2a3 3 0 1 0 .001 6.001A3 3 0 0 0 12 9z"/></svg>
        <span>Instagram</span>
      </a>
    </div>
  </footer>

  <div id="notificacion" class="notificacion" style="display:none;" role="status" aria-live="polite"></div>
  <script src="data.js"></script>
</body>
</html>
