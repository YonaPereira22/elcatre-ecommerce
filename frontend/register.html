<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Registrarse â€” El Catre S.R.L</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    .card{max-width:420px;margin:40px auto;background:#fff;padding:24px;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,.08)}
    .card h1{margin:0 0 12px}
    .form-group{margin:12px 0}
    label{display:block;margin-bottom:6px}
    input{width:100%;padding:10px;border:1px solid #ddd;border-radius:8px}
    .btn{margin-top:12px;width:100%;padding:12px;border:0;border-radius:10px;background:#17468f;color:#fff;font-weight:600;cursor:pointer}
    .link{display:block;text-align:center;margin-top:12px}
    .msg{margin-top:10px;color:#c00}
  </style>
</head>
<body>
  <div class="card">
    <h1>Crear cuenta</h1>
    <form id="form-register">
      <div class="form-group">
        <label>Nombre</label>
        <input id="nombre" placeholder="Tu nombre">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input id="email" type="email" placeholder="tu@correo.com">
      </div>
      <div class="form-group">
        <label>ContraseÃ±a</label>
        <input id="password" type="password" placeholder="mÃ­nimo 6 caracteres">
      </div>

      <!-- ðŸ”’ reCAPTCHA -->
      <div class="g-recaptcha" data-sitekey="6LfN3u8rAAAAAGi3f0lw8UFgxlgxyCgkB4ECnlZ3"></div>

      <button class="btn" type="submit">Registrarme</button>
    </form>

    <div class="msg" id="msg"></div>
    <a class="link" href="login.html">Â¿Ya tenÃ©s cuenta? Iniciar sesiÃ³n</a>
  </div>

  <script>
  const API = 'http://localhost/Muebleria/backend/api.php';

  document.getElementById('form-register').onsubmit = async (e)=>{
    e.preventDefault();
    const nombre = document.getElementById('nombre').value.trim();
    const email  = document.getElementById('email').value.trim();
    const pass   = document.getElementById('password').value.trim();
    const token  = grecaptcha.getResponse();
    const msg = document.getElementById('msg');

    if(!token){
      msg.style.color='red';
      msg.textContent='Por favor completÃ¡ el reCAPTCHA.';
      return;
    }

    try {
      const body = new URLSearchParams({
        action:'auth_register',
        nombre,
        email,
        password: pass,
        'g-recaptcha-response': token
      });

      const r = await fetch(API,{
        method:'POST',
        body,
        credentials:'include'
      });

      const text = await r.text();
      console.log('ðŸ“¦ Respuesta cruda:', text);
      let j;
      try{ j = JSON.parse(text);}catch{throw new Error('Respuesta no JSON');}

      if(!r.ok) throw new Error(j.error || 'Error al registrar');

      msg.style.color='green';
      msg.textContent='âœ… Registro exitoso. Redirigiendo...';
      setTimeout(()=> location.href='login.html', 1500);
    }catch(e){
      msg.style.color='red';
      msg.textContent=e.message || 'Error de red';
      console.error(e);
      grecaptcha.reset();
    }
  };
  </script>
</body>
</html>
